<div class="container mx-auto max-h-lvh h-lvh max-w-lvw w-lvw  ">
    <div class="header h-20 w-screen border-2 bg-white flex justify-around items-center py-2">
        <h1
            class="mb-4 text-4xl leading-none font-extrabold tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-blue-700">
            Notes Sync</h1>
        <button type="button" [routerLink]="['/dashboard']"
            class="h-10 w-1/12 rounded-lg bg-blue-700 text-center text-base font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><span
                class="text-wrap">Home</span></button>
    </div>
    <div class="container mx-auto max-h-4/5 h-4/5 max-w-3/5 w-3/5  flex-col justify-center ">
        <div class="add_form_header  h-1/9 flex justify-center items-center m-5">
            <h3 class="mb-4 text-5xl leading-none font-bold tracking-tight text-blue-700/85  ">
                Note</h3>
        </div>
        <div class="flex-col  h-4/5">
            <div class="my-3 w-full">
                <label for="first_name" class="block mb-2 text-2xl font-medium text-gray-900">Title</label>
                <input type="text" id="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="John" [value]="title" disabled />
            </div>
            <div class="section-2 h-4/6 ">
                <label for="message" class="block mb-2 text-3xl font-medium text-gray-900 ">Content</label>
                <textarea id="message" rows="4"
                    class="block p-2.5 w-full h-4/5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
                    placeholder="Write your thoughts here..." [value]="content" disabled></textarea>
            </div>
        </div>
    </div>
</div>
