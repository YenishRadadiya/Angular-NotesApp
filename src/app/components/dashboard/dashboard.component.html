<div class="container mx-auto px-4">
    <!-- Header -->
    <div class="header h-20 w-full border-2 bg-white flex flex-col sm:flex-row justify-around items-center py-2">
        <h1
            class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight text-gray-900 dark:text-blue-700">
            Notes Sync
        </h1>
    </div>

    <!-- Crud Note Container -->
    <div class="crud_note flex flex-col md:flex-row gap-6 mt-6">


        <!-- Add Note Section -->
        <div class="w-full xl:w-1/2 h-auto max-h-screen">
            <div class="add_form_header flex justify-center items-center m-5">
                <h3 #pageTitle id="page_title" class="text-3xl sm:text-4xl font-bold text-blue-700/85">Add Note</h3>
            </div>
            <div class="flex flex-col gap-4">
                <label for="title" class="block mb-1 text-xl font-medium text-gray-900">Title</label>
                <input type="text" id="title" [(ngModel)]="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Enter title..." />
            </div>
            <div>
                <label for="message" class="block mb-2 text-xl font-medium text-gray-900">Content</label>
                <textarea id="message" rows="4" [(ngModel)]="content"
                    class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 p-2.5 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Write your thoughts here..."></textarea>
            </div>
            <div class="flex justify-end mt-6">
                <button type="button" (click)="editingNoteId ? handleUpdate() : handleAddNote()"
                    class="text-white bg-blue-700 hover:bg-blue-800 w-fit px-5 py-2 rounded-lg text-lg font-medium focus:ring-4 focus:ring-blue-300">
                    {{ editingNoteId ? 'Update' : 'Add' }}
                </button>

            </div>
        </div>

        <!-- Note List Section -->
        <div class="w-full xl:w-1/2 h-auto max-h-screen">
            <div class="add_form_header flex justify-center items-center m-5">
                <h3 class="text-3xl sm:text-4xl font-bold text-blue-700/85">Notes List</h3>
            </div>

            <!-- Note Item -->
            <div *ngFor="let note of notes;">
                <div
                    class="note p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center rounded-lg bg-purple-50 mt-2">
                    <div class="note_content w-full sm:w-5/6" (click)="goToNote(note.id)">
                        <div>
                            <span class=" block text-lg text-wrap font-bold truncate required ">
                                {{note.title}}
                            </span>
                        </div>
                        <div class=" flex justify-between text-sm font-light mt-2">
                            <span>Created at:</span>
                            <span class="font-bold text-wrap">{{note.created_at | date:'dd-MM-yyyy h:mm a '}}</span>
                        </div>
                    </div>
                    <div class="note_crud flex gap-4 mt-4 sm:mt-0 sm:w-1/6 justify-end">
                        <button (click)="handleEdit(note)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Z" />
                            </svg>
                        </button>
                        <button (click)="handleDelete(note.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6 text-red-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>

                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
